<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Comics Search</title>
    <link rel="stylesheet" href="Search.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Comics</a></li>
            <li><a href="#">Characters</a></li>
        </ul>
    </nav>
    <div class="logo">
        <img src="" alt="Marvel Logo">
    </div>
    <div class="search-bar">
        <label>
            <input type="text" placeholder="Search...">
        </label>
        <button type="submit">Search</button>
    </div>
</header>
<main>
    <section class="comics">
        <h2>Matching Comics</h2>
        <ul>
            <!-- List of matching comics will go here -->
            <li>Comic 1</li>
            <li>Comic 2</li>
            <li>Comic 3</li>
        </ul>
    </section>
    <section class="characters">
        <h2>Matching Characters</h2>
        <ul>
            <!-- List of matching characters will go here -->
            <li>Character 1</li>
            <li>Character 2</li>
            <li>Character 3</li>
        </ul>
    </section>
</main>
</body>
</html>
